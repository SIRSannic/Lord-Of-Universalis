 #Mordor Events (Rebuilding Barad-Dur)
 
 flavor_mordor.4.t: "Rebuilding of Barad-Dûr: Starts"
 flavor_mordor.4.d: "'Then at last his gaze was held: wall upon wall, battlement upon battlement, black tower of adamant, he saw it: Barad-dûr, Fortress of Sauron. All hope left him.' The Rebuilding of Barad-Dûr will take a long time to finish and a lot of orcs and trolls to build. However once finished, the fortress will be a monument to Saurons will."
 flavor_mordor.4.a: "Start Construction"
 
 flavor_mordor.5.t: "Rebuilding of Barad-Dûr: Foundations"
 flavor_mordor.5.d: "The Foundations of the great fortress has been rebuild and reinforced. The Chasm surrounding the great fortress has also been refined aswell as the only bridge across it. The next stage we will start building upwards supported by the cliff of the mountain on the backside of the fortress. Many orcs have died as a result of the dangerous work."
 flavor_mordor.5.a: "Continue the Construction"
 
 flavor_mordor.6.t: "Rebuilding of Barad-Dûr: The Middle Section"
 flavor_mordor.6.d: "The Middle section of the great fortress has been rebuild. The walls have been build, but also the start of the tall spire is in place. Many orcs have died as a result of the dangerous work."
 flavor_mordor.6.a: "Continue the Construction"
 
 flavor_mordor.7.t: "Rebuilding of Barad-Dûr: Finished"
 flavor_mordor.7.d: "The Dark tower is complete, held together with dark magic and the will of Sauron, this monolith stands as the glory of Mordor. Sauron has moved in to the tower, and with dark magic created The Great Eye of fire and flame atop of the tower."
 flavor_mordor.7.a: "Glory to Sauron!"
 
 flavor_mordor.8.t: "Rebuilding of Barad-Dûr: Cancelled"
 flavor_mordor.8.d: "The province and lands surrounding Barad-Dûr has been lost, the rebuilding of Barad-Dûr has ceased. Disgraceful!"
 flavor_mordor.8.a: "This is not good!"
 
 #Mordor Events (Building Saurons Road)
 
 flavor_mordor.9.t: "Building of Sauron's Road: Starts"
 flavor_mordor.9.d: "To move across Mordor can be a dangerous and difficult task, establishing a network of roads will ensure our production can move quickly."
 flavor_mordor.9.a: "Start Construction"
 
 flavor_mordor.10.t: "Building of Sauron's Road: Road finished at Barad-Dûr"
