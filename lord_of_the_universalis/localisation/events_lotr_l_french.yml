 institution_events.4.t:0 "Darkness and Corruption of Dol Guldur"
 institution_events.4.d:0 "The White Council long feared the power in Dol Guldur might be Sauron, but Saruman opposed assaulting it. However, Gandalf later went to Dol Guldur himself and discovered that the Necromancer was indeed Sauron. He then informed the White Council, and Saruman was unable to protest. The White Council attacked Dol Guldur, and Sauron, not yet powerful enough to challenge them, fled to Mordor. Sauron continued to increase his power over the next 100 years in his search for the One Ring."
