 institution_events.7.t:0 "The Fourth Age"
 institution_events.7.d:0 "The Fourth Age began after Sauron was vanquished and his One Ring was destroyed. The Shire and the kingdoms of Arnor and Gondor were restored. It marked the ascent of Men and the final diminishing of the Elves. Gandalf, Elrond, Galadriel, Bilbo and Frodo sailed for the Undying Lands. The allies of Sauron suffered a devastating blow that would take them centuries to recover, if they did at all. Harad was defeated and concluded a peace with King Aragorn II Elessar, by which Umbar, whose fleet had been completely destroyed in the mouths of the Anduin, was returned to Gondor, and South Gondor also annexed."
 institution_events.7.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §The Fourth Age! Institution will receive an increasing technology cost penalty of §R1%§! per year up to at most §R50%§!."
 institution_events.7.a:0 "This changes everything..."
 institution_events.700.d:0 "The Fourth Age began after Sauron was vanquished and his One Ring was destroyed. The Shire and the kingdoms of Arnor and Gondor were restored. It marked the ascent of Men and the final diminishing of the Elves. Gandalf, Elrond, Galadriel, Bilbo and Frodo sailed for the Undying Lands. The allies of Sauron suffered a devastating blow that would take them centuries to recover, if they did at all. Harad was defeated and concluded a peace with King Aragorn II Elessar, by which Umbar, whose fleet had been completely destroyed in the mouths of the Anduin, was returned to Gondor, and South Gondor also annexed."
 
 #Gondor
 flavor_gondor.1.t: "An Area Asks For More Autonomy"
 flavor_gondor.1.d: "One of our areas in Gondor request more autonomy, they feel the centralised rule of $MONARCHTITLE$ $MONARCH$ has negleted the area."
 flavor_gondor.1.a: "I Shall Grand The Request"
 flavor_gondor.1.b: "The $MONARCHTITLE$ Rules Supreme"
 
 flavor_gondor.2.t: "Our Defences Along The Anduin Are Crumbling"
 flavor_gondor.2.d: "Our fortifications and walls along the forts of the Anduin river, are deteriorating and crumbling from past aggressions. We should take the opportunity of rebuilding the defences and improving them."
 flavor_gondor.2.a: "We Need To Be Ready"
 flavor_gondor.2.b: "This Can Not Be A Priority Right Now"
 
 flavor_gondor.3.t: "Deploy Rangers In Ithilien"
 flavor_gondor.3.d: "Ithilien is an exposed part of Gondor. As Haradrim attack from the south, Rhun from the north and Mordor from the east. If we deployed our Ithilien Rangers, we would be able to disrupt the enermy movement and supplies."
 flavor_gondor.3.a: "Send Them Now"
 flavor_gondor.3.b: "This Can Not Be A Priority Right Now"
 
 flavor_gondor.4.t: "Refugees Arrive In Minas Tirirth"
 flavor_gondor.4.d: "Gondor is constantly threaten and under attack from all sides. This can cause our residents or even refugees from other kingdoms to move to the save walls of Minas Tirirth."
 flavor_gondor.4.a: "Give Them Housing"
 flavor_gondor.4.b: "Give Them Work"
 flavor_gondor.4.c: "Assign Them To The Military"
 
 flavor_gondor.5.t: "Area Is Prosperous"
 flavor_gondor.5.d: "An area within our kingdom is seeing a growth in population and work. We should take advantage of this and help the area develop."
 flavor_gondor.5.a: "Sounds Good"
 flavor_gondor.5.b: "Just Take Their Tax Money"
 
 flavor_gondor.6.t: "Rohan Calls For Aid"
 flavor_gondor.6.d: "Rohan calls for aid against agressors and need sturdy men to fight. Shall we help them?"
 flavor_gondor.6.a: "Rally The Men!"
 flavor_gondor.6.b: "We Need The Men Here"
 
 flavor_gondor.7.t: "Rohan Calls For Aid"
 flavor_gondor.7.d: "We Send a rider with a call for aid to Gondor. Have they granted our request?"
 flavor_gondor.7.a: "Yes, The Men Are Arriving!"
 flavor_gondor.7.b: "No, We Are Alone..."
 
 flavor_gondor.8.t: "The Return Of The King"
 flavor_gondor.8.d: "'Men of Gondor, hear now the Steward of this Realm! Behold! One has come to claim the kingship again at last. Here is Aragorn, son of Arathorn, chieftain of the Dúnedain of Arnor, Captain of the Host of the West, bearer of the Star of the North, wielder of the Sword Reforged, victorious in battle, whose hands bring healing, the Elfstone, Elessar of the line of Valandil, Isildur's son, Elendil's son of Numenor. Shall he be king and enter into the City and dwell there?" And all the host and all the people cried yea with one voice.' In 3019 Aragorn became the twenty-sixth King of Arnor, thirty-fifth King of Gondor and the first High King of the Reunited Kingdom."
 flavor_gondor.8.a: "A King Finally Returned!"
 
 flavor_gondor.9.t: "A Rise Of Hope"
 flavor_gondor.9.d: "A rise of hope has swept the lands of gondor and a new will to fight has surfaced!"
 flavor_gondor.9.a: "For Gondor!"
 
 flavor_gondor.10.t: "Ithilien Decline"
 flavor_gondor.10.d: "With the Frequent Raides from Orcs, Rhunic and Haradrim. The People of Ithilien are starting to evacuate from their lands."
 flavor_gondor.10.a: "This Is Not Good!"
 
 flavor_gondor.11.t: "The White Tree Is Dead!"
 flavor_gondor.11.d: "The Third Sapling was planted in The Thrid Age 1640 by King Tarondor. But in 2852 along with the death of Steward Belecthor II, The White Tree of Minas Tirith, the symbol of Gondor died. This is a disaster beyond hope, as there is no sapling to plant the Fourth White Tree. Our people will be loose hope."
 flavor_gondor.11.a: "This Is A Disaster"
 
 flavor_gondor.13.t: "Reclaim Harnendor!"
 flavor_gondor.13.d: "Harnendor (South Gondor) was part of the Kingdom of Gondor in the early in the Third Age and soon was subdued by Tarannon Falastur. South Gondor stayed with Gondor until the Kin-strife, which was fought by the Kings of Gondor and the Corsairs of Umbar. Harnendor has since been described as a "debatable and desert land". For too long have these lands have not been a part of Gondor, we must reclaim these lands!"
 flavor_gondor.13.a: "For Gondor!"
 
 #Dunedain Culture
 flavor_gondorian.1.t: "Prioritise The Navy To Counter Umbar"
 flavor_gondorian.1.d: "Umbar has always been a threat to Gondor and Dol Amroth. Their navy frequently raids the coast, to counter this we should focus on building a grand fleet."
 flavor_gondorian.1.a: "Start Building"
 flavor_gondorian.1.b: "We Must Research Better Ships"
 
 flavor_gondorian.2.t: "Trade Flows From The South"
 flavor_gondorian.2.d: "Even Though the Haradrim are very hostile towards our nation. Traders will often come with special goods from afar. While our people enjoy these goods, we cannot be sure all traders are here to earn coin, but instead spying on our military."
 flavor_gondorian.2.a: "We can't check all traders"
 
 flavor_gondorian.3.t: "The White Mountain Possibilities"
 flavor_gondorian.3.d: "The White Mountains are filled with minerals of different types. We could support the mining of these minerals, but the workers would require protection from Haradrim Raiders and even Orc Raiders."
 flavor_gondorian.3.a: "Lets do it"
 flavor_gondorian.3.b: "We Can't Afford it..."
 
 flavor_gondorian.4.t: "Purchase Horses From Rohan"
 flavor_gondorian.4.d: "Rohan has experienced a boom in foal being born. We could ask to purchase some of these excellent horses and incorperate them into our army."
 flavor_gondorian.4.a: "Purchase The Horses"
 flavor_gondorian.4.b: "Gondor Horses Are Better..."
 
 flavor_gondorian.5.t: "Place Close Advisor"
 flavor_gondorian.5.d: "Placing family or friends as advisors could be benitficial for our coffers, as they will just be happy to be given a position of power. However, others in the court will not be pleased about this."
 flavor_gondorian.5.a: "Family and Friends First"
 flavor_gondorian.5.b: "It Would be Unfair"
 
 flavor_gondorian.6.t: "Gandalf The Grey Visits"
 flavor_gondorian.6.d: "Gandalf The Grey Visits your court, to warn you of your rivals great power. He advises you to take the fight to them, before they attack our realm."
 flavor_gondorian.6.a: "I Will Heed Your Advise"
 flavor_gondorian.6.b: "I Will Defend Gondor Instead"
 
 flavor_gondorian.7.t: "Decendents of Númenór"
 flavor_gondorian.7.d: "Númenóreans were the scion of the Edain, the most noble race of Men during the First Age. While this were long ago, our people take pride in their history."
 flavor_gondorian.7.a: "Men Of The West"
 
 flavor_gondorian.8.t: "United Cause"
 flavor_gondorian.8.d: "Our Realm is constantly at war, keeping the enermies of Gondor at bay. This battle is a long and hard one. Our people can be at times de-motivated and without hope. But recently our people has experienced a will to fight."
 flavor_gondorian.8.a: "For Our People!"
 
 flavor_gondorian.9.t: "Corsair Raiders"
 flavor_gondorian.9.d: "Corsair Raiders have snuck past our fleet and landed on the coast of our realm. They might be acting officially on the behalf of Umbar, but they might also just be acting on their own."
 flavor_gondorian.9.a: "Find Them And Send Them Back To The Sea!"
 
 #Dol Amroth
 flavor_dol_amroth.1.t: "Donate To A Court"
 flavor_dol_amroth.1.d: "In the city of Dol Amroth there are 3 dominant courts, the Harper's Court, attenting music and theater. Scholar's Court, working in the field of science. Mason's Court, attending buildings and maintenance. If we donate money to one of these courts, they will surely pay us back in return."
 flavor_dol_amroth.1.a: "Harper's Court"
 flavor_dol_amroth.1.b: "Scholar's Court"
 flavor_dol_amroth.1.c: "Mason's Court"
 
 flavor_dol_amroth.2.t: "Prioritise Our Military"
 flavor_dol_amroth.2.d: "The time has come that we must prioritise our resources and to spend them where they are needed."
 flavor_dol_amroth.2.a: "Our Cavalry"
 flavor_dol_amroth.2.b: "Our Infantry"
 flavor_dol_amroth.2.c: "Our Galleys"
 
 flavor_dol_amroth.3.t: "Gondor Calls For Men"
 flavor_dol_amroth.3.d: "Gondor calls for extra men to join their service. They are willing to pay us money for our men, but how many can we spare?"
 flavor_dol_amroth.3.a: "Send Them A Small Unit"
 flavor_dol_amroth.3.b: "Send Them A Relative Sized Unit"
 flavor_dol_amroth.3.c: "Send Them A Large Unit"
 
 flavor_dol_amroth.4.t: "Dol Amorth Sends Men"
 flavor_dol_amroth.4.d: "Recently we asked Dol Amroth for more men for our army. They have send back their response to us."
 flavor_dol_amroth.4.a: "It will Due"
 
 flavor_dol_amroth.5.t: "Land Of The Princes"
 flavor_dol_amroth.5.d: "For centuries Dol Amroth has been ruled by the princes of Dol Amroth. This line goes back 2004 with Galador being the first prince and gaing our autonomy from Gondor who we have been loyale to ever since."
 flavor_dol_amroth.5.a: "Glory For Dol Amroth"
 
 flavor_dol_amroth.6.t: "Corsair Raides"
 flavor_dol_amroth.6.d: "Corsair Raiders from Umbar have raided our shores without our fleet to stop them."
 flavor_dol_amroth.6.a: "We Will Rise From This"
 
 #Dunedain Religion
 flavor_dunedain.1.t: "Failed Harvest"
 flavor_dunedain.1.d: "This years harvest has failed, the crops have not grown properly or died of unknown causes. We must import food from other countries if we are not to see hunger within our population."
 flavor_dunedain.1.a: "Import the Food"
 flavor_dunedain.1.b: "We Can't afford it"
 
 flavor_dunedain.2.t: "Recruit The Young"
 flavor_dunedain.2.d: "Our Manpower is at a low point, and we need soldiers on the front-line. We could start recruiting young people from the ages of 13 and up, but the people will most likely disagreed on this."
 flavor_dunedain.2.a: "Start Recruiting"
 flavor_dunedain.2.b: "We cannot sink so low"
 
 flavor_dunedain.3.t: "Rusty Armor and Lack of Uniforms"
 flavor_dunedain.3.d: "From the wars we have endured, we have lost many pieces of armor and uniforms. For the new recruites it is not very encouraging to start training or enter battle with only scraps. What shall we do?"
 flavor_dunedain.3.a: "Slacken the uniforms"
 flavor_dunedain.3.b: "Increase Production"
 
 flavor_dunedain.4.t: "A Province Borders Orcs"
 flavor_dunedain.4.d: "A province of ours is bordering orcs, the people are afraid of raides and attacks. They demand that we increase our military presence there."
 flavor_dunedain.4.a: "Increase Defeneces"
 flavor_dunedain.4.b: "We are fine"
 
 flavor_dunedain.5.t: "Our $MONARCHTITLE$ Has Passed Away"
 flavor_dunedain.5.d: "Our recent $MONARCHTITLE$ has passed away, this has given our people concerns for the future."
 flavor_dunedain.5.a: "He was loved"
 flavor_dunedain.5.b: "He wasn't that great"
 
 flavor_dunedain.6.t: "A Battle Was Lost"
 flavor_dunedain.6.d: "Our people have heard of our recent defeat. Our people are concerned that this might be the begining of the end."
 flavor_dunedain.6.a: "Victory at all cost!"
 
 flavor_dunedain.7.t: "Excellent Harvest"
 flavor_dunedain.7.d: "We have experienced an excellent harvest, both our people and our nation enjoys this occation."
 flavor_dunedain.7.a: "Just what we needed"
 
 flavor_dunedain.8.t: "We Won The War"
 flavor_dunedain.8.d: "Our people dance in the streets with our recent victory against our enermies!"
 flavor_dunedain.8.a: "Our hope rises"
 
 flavor_dunedain.9.t: "Too Long War"
 flavor_dunedain.9.d: "Our people are sick and tired of war, they believe it has lasted for too long. We will soon need to end this, if we are to have the people on our side."
 flavor_dunedain.9.a: "We Will Fight To The End"
 
 flavor_dunedain.10.t: "The People Has Lost Hope"
 flavor_dunedain.10.d: "The fight continues for our survival and our way of life. The people are afraid that this struggel may never end."
 flavor_dunedain.10.a: "It's a struggel we all face"
 
 # Events(Race Buffs)
 LOTR_HUMAN.1t: "You are human"
 LOTR_HUMAN.1d: "The race of Men is the second race of beings created by the supreme God, Ilúvatar. Men bear the Gift of Men, which is mortality, and therefore they age and die when their time comes, and are susceptible to illness and disease."
 LOTR_HUMAN.1a: "Understood!"
 LOTR_DWARF.1t: "You are Dwarves"
 LOTR_DWARF.1d: "Dwarves were a race in Middle-earth also called Khazad, the Naugrim, meaning Stunted People, and Gonnhirrim, meaning Masters of Stone.  .Dwarves were a short, stocky race, a little taller than hobbits but much broader and heavier. Most Dwarves had thick, luxuriant beards in which they took great pride, and often forked or braided them and tucked them into their belts."
 LOTR_DWARF.1a: "Understood!"
 LOTR_ELF.1t: "You are Elves"
 LOTR_ELF.1d: "The Elves were the first and eldest of the Children of Ilúvatar and are considered to be the fairest and wisest race of Arda given sapience by him. The Elves are not subject to disease or physical aging, though they could be killed by violence or by wasting away and losing the will to live. They were otherwise immortal."
 LOTR_ELF.1a: "Understood!"
 LOTR_HOBBIT.1t: "You are Hobbits"
 LOTR_HOBBIT.1d: "Hobbits, also known as Halflings, were an ancient mortal race. Although their exact origins are unknown, they were initially found in the northern parts of Middle-earth and below the Vales of Anduin. At the beginning of the Third Age, Hobbits moved north and west. Most of their race eventually founded the land of the Shire in about the year TA 1601, though a type of Hobbit called Stoor still live in the Anduin Vale (the type of Hobbit Sméagol was, or was related to)."
 LOTR_HOBBIT.1a: "Understood!"
 LOTR_ENTS.1t: "You are Ents"
 LOTR_ENTS.1d: "Ents, called Onodrim (Tree-host) by the elves, are a very old race that appeared in Middle-earth at the same time that the elves did. Ents were envisioned as Shepherds of the Huorns, to protect the forests from orcs and other perils. The Elves have tales of teaching the trees and the Ents to talk: although the Ents were sentient beings at the time, they did not know how to speak until the Elves taught them."
 LOTR_ENTS.1a: "Understood!"
 LOTR_BEORNINGS.1t: "You are Beornings"
 LOTR_BEORNINGS.1d: "Beornings also known as Skin-changers were a race of large Men. The origins of Beornings are not known, save that they dwelt in the Vales of Anduin between Mirkwood and the Great River in the late Third Age. Unlike other Men, they had the ability to change into bears. They were named after Beorn, their patriarch."
 LOTR_BEORNINGS.1a: "Understood!"
 LOTR_ORC.1t: "You are Orcs"
 LOTR_ORC.1d: "Orcs are a race of sentient beings bred by the evil Vala Melkor during the time of the Great Darkness. The Dark Lord Sauron, also bred them and used them, and later the wizard Saruman, as soldiers and henchmen to do various evil deeds across Middle-earth. Wise Elves of Eressëa believed that Melkor had created the orcs before the First Age by breeding Elves he had captured and corrupted, by means of torture and mutilation."
 LOTR_ORC.1a: "Understood!"
 LOTR_GOBLIN.1t: "You are Goblins"
 LOTR_GOBLIN.1d: "Their kingdoms spread throughout many mountains of Middle-earth; notable cities include Goblin-town near the High Pass above Rivendell, the Goblin-capital at Mount Gundabad, and the former Dwarf-kingdom of Moria, as well as those in the service of Isengard and Mordor."
 LOTR_GOBLIN.1a: "Understood!"
 LOTR_URUKHAI.1t: "You are Uruk-Hai"
 LOTR_URUKHAI.1d: "The Uruk-Hai, are a powerful race similar to and mainly composed of orc blood. They were created by Saruman after being instructed to create an army worthy of Mordor. The Uruk-hai are faster than normal Orcs and could travel during the day without being weakened by the sun. They are significantly more muscular and not quite so bow-legged as Orcs, and often stood six feet tall, notably larger than Orcs but still shorter than most men."
 LOTR_URUKHAI.1a: "Understood!"
 LOTR_TROLLS.1t: "You are Trolls"
 LOTR_TROLLS.1d: "Trolls are a very large and monstrous, and for the most part unintelligent humanoid race inhabiting Middle-earth. Melkor created Trolls before the First Age. Trolls were very strong, but they turned to stone in sunlight. Many Trolls died in the War of Wrath, but some survived and joined the forces of Sauron, the greatest surviving servant of Morgoth."
 LOTR_TROLLS.1a: "Understood!"
 LOTR_SPIDER.1t: "You are Spiders"
 LOTR_SPIDER.1d: "The Great Spiders, also known as the Spawn of Ungoliant, were a race of oversized and sentient arachnids that lived in Middle-Earth, particularly in dark and perilous places affected by the power of the Shadow.  Like Orcs and Goblins, Great Spiders were known to detest light, yet they thirsted for it and sought to devour it."
 LOTR_SPIDER.1a: "Understood!"