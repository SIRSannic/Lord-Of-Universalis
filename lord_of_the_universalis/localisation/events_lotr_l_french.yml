 # Institution Event

 institution_events.2.t:0 "The Desolation of Smaug!"
 institution_events.2.d:0 "In TA 2770, Smaug came from the mountains in the north, drawn by great wealth amassed by the Dwarven kingdom of the Lonely Mountain. For two centuries, Smaug ruled the Lonely Mountain uncontested, lying within the great treasure hoard of the Lonely Mountain and ensuring that no one entered the mountain in an attempt to steal from him. The surrounding domain became a scarred wasteland known to the Dwarves and men as the Desolation of Smaug."
 institution_events.2.a:0 "This changes everything..."
 institution_events.2.a.tt:0 "Countries that have not yet fully §YEmbraced§! the The Desolation of Smaug Institution will receive an increasing technology cost penalty of §R1%§! per year up to at most §R50%§!."
 institution_events.200.d:0 "In TA 2770, Smaug came from the mountains in the north, drawn by great wealth amassed by the Dwarven kingdom of the Lonely Mountain. For two centuries, Smaug ruled the Lonely Mountain uncontested, lying within the great treasure hoard of the Lonely Mountain and ensuring that no one entered the mountain in an attempt to steal from him. The surrounding domain became a scarred wasteland known to the Dwarves and men as the Desolation of Smaug."
 institution_events.201.d:0 "Travelers speak of a great dragon of old destroying cities and mountains in faraway lands. It is hard to treat such rumors seriously, though we should think clearly what this means for our lands to come."
 
 institution_events.3.t:0 "War of the Dwarves and Orcs"
 institution_events.3.d:0 "In T.A. 2770 Erebor was sacked by the Dragon Smaug. Many of the Dwarves of Durin's Folk were rendered homeless and wandered through western Middle-earth, trying to make as best a living they could. After some years of wandering they settled down in Dunland. Among these Dwarves were Thrór, formerly the King under the Mountain now King of Durin's folk in exile, his son Thráin II and grandson Thorin II who became later known as Thorin Oakenshield."
 institution_events.3.a:0 "This changes everything..."
 institution_events.3.a.tt:0 "Countries that have not yet fully §YEmbraced§! the War of the Dwarves and Orcs Institution will receive an increasing technology cost penalty of §R1%§! per year up to at most §R50%§!."
