 # Events
 LOTR_HONEY.1t: "Harsh Winter"
 LOTR_HONEY.1d: "The latest winter was especially harsh for the bees this year, this will result in a smaller production of honey."
 LOTR_HONEY.1a: "Not the bees!"
 LOTR_IRON.1t: "Iron ore quality problems"
 LOTR_IRON.1d: "Our iron mines' deposit have run into some poor quality iron which cannot be used for weapons or armor."
 LOTR_IRON.1a: "we didn't need it anyways"
 LOTR_WARGS.1t: "Captured Wargs"
 LOTR_WARGS.1d: "One of your hunting parties have captured and returned a large quantity of wargs. This has resulted in a abumdant of wargs for our troops."
 LOTR_WARGS.1a: "Send them to the front"
 flavor_isg.1.t: "The Treason of Isengard."
 flavor_isg.1.d: "Saruman has openly declared his alligance to Sauron."
 flavor_isg.1.a: "OH NO!"
 flavor_isg.3.b: "Your people are weak!"
 flavor_isg.3.t: "The Dunlendings offer their alliance."
 flavor_isg.3.d: "The Dunlendings offer their assistance towards their hated enermy, Rohan. They do this with the promise of returning home to their ancestral home."
 flavor_isg.3.a: "Join me!"
 flavor_isg.3.b: "Your people are weak!"
 flavor_mordor.1.t: "Sauron has declared himself Openly."
 flavor_mordor.1.d: "Sauron has returned to Mordor and openly declared himself. Orc armies and humans alike folk to Mordor too soon unleash upon Middle-Earth."
 flavor_mordor.1.a: "OH NO!"
 flavor_mordor.3.t: "Enslave Núrniags."
 flavor_mordor.3.d: "The Núrniags flee in terror with the reappearance of Souron and his orc legions. Their people are nothing more than slave labour for our cause."
 flavor_mordor.3.a: "Enslave their people!"
 flavor_mordor.3.b: "Your people are weak!"
 
 LOTR_WILDERNESS.1t: "Wilderness"
 LOTR_WILDERNESS.1d: "These lands, however offcially under your claim and authority, has no people living there. To colonise these lands you must change the religion and culture."
 LOTR_WILDERNESS.1a: "We have lots of people in need of a home"
 LOTR_WILDERNESS.1b: "Finally we can start working the lands"
 
 LOTR_PROVINCE_WIGHT.1.t: "Wights Roam The Land"
 LOTR_PROVINCE_WIGHT.1.d: "The Barrow-wights were shape-shifting beings of darkness, similar in circumstance to Wraiths, who dwelt in dark places of Eriador such as the Barrow-downs. They were put there by sorcerers of Angmar who corrupted the souls of the inhabitants of the Barrow-downs. The sorcerers were sent by the Witch-king of Angmar who wished to keep the Dúnedain away from there. To Rid these or your lands, you must change the religion and culture."
 LOTR_PROVINCE_WIGHT.1.a: "These Wights will cause trouble!"
 LOTR_PROVINCE_WIGHT.1.b: "Finally we can start working the lands"
 
 LOTR_PROVINCE_TROLL.1.t: "Trolls Roam The Land"
 LOTR_PROVINCE_TROLL.1.d: "Trolls are strong and vicious, but generally dim-witted and stupid at best. Some were described as being able to speak, while others appear to be as irrational as animals. They seem to be fond of meat, and will eat almost any animal or being they come across. They also have very disgusting manners. To Rid these or your lands, you must change the religion and culture."
 LOTR_PROVINCE_TROLL.1.a: "These Trolls will cause trouble!"
 LOTR_PROVINCE_TROLL.1.b: "Finally we can start working the lands"
 
 LOTR_PROVINCE_HUORN.1.t: "Huorn Roam The Land"
 LOTR_PROVINCE_HUORN.1.d: "Huorns were the dreadful, living race of ancient, slow-moving trees, whom the Ents cared for and tended to in the Second and Third Ages. The Huorns mostly stood as dark trees in the deepest forests, gnarled and unmoving, yet watchful. When aroused in wrath they moved swiftly as if wrapped in shadows, falling on foes with deadly and merciless strength. At least one such sentient tree spirit inhabited the Old Forest by the banks of the Withywindle River, who was called Old Man Willow. As the Old Forest and Fangorn were the last remnants of the most ancient forests in Middle-earth, Old Man Willow wished to prevent further inroads into his realm. He held all the Old Forest in an enchantment by the power of his song and led all travellers to him, where with his limb-lithe roots and branches he consumed them. To Rid these or your lands, you must change the religion and culture."
 LOTR_PROVINCE_HUORN.1.a: "These Huorns will cause trouble!"
 LOTR_PROVINCE_HUORN.1.b: "Finally we can start working the lands"
 
 LOTR_RUINS.1t: "Province Capital has been Rebuild"
 LOTR_RUINS.1d: "The province capital has been rebuild in $PROVINCECAPITAL$. Resulting in new inhabitans as well as new have returned to the province."
 LOTR_RUINS.1a: "Excellent!"
 lotr_general.7t: "Inhabitants threaten rebellion!"
 lotr_general.7d: "Near our border, one of our newly acquired towns $PROVINCECAPITAL$ is threatening rebellion unless we grant the ability to have some form of selv-governance. A tricky situation, we will have to dedicated an administrator to deal with this issue if we grant them their demands."
 lotr_general.7a: "Give in."
 lotr_general.7b: "Ignore them."
 desolation_of_smaug.1.t: "Smaug has arrived!"
 desolation_of_smaug.1.d: "Smaug was a 'great' fire drake of the Third Age, considered to be the last 'great' dragon to exist in Middle Earth. In TA 2770, Smaug came from the mountains in the north, drawn by great wealth amassed by the Dwarven kingdom of the Lonely Mountain, which included gold, gemstones, silver, pearls, the many-faceted crystals of emerald, sapphire and diamond, and the famed Arkenstone."
 desolation_of_smaug.1.a: "We must slay the dragon!"
 desolation_of_smaug.2.t: "Erebor is lost!"
 desolation_of_smaug.2.d: "Smaug has laid waste to the neighboring city of Dale and captured the Lonely Mountain, driving the surviving Dwarves into exile."
 desolation_of_smaug.2.a: "Our homeland lost!"
 desolation_of_smaug.3.d: "Smaug has laid waste to the neighboring city of Dale and captured the Lonely Mountain, driving the surviving inhabitans out of the mountain."
 desolation_of_smaug.3.a: "This cannot be!"
 desolation_of_smaug.3.b: "We must flee to Laketown!"
 desolation_of_smaug.4.t: "The Dragon is Dead!"
 desolation_of_smaug.4.d: "With the United strength of our troops and allies we have slain the dragon and saved Erebor from certain doom!"
 desolation_of_smaug.4.a: "We shall hold a feast!"
 desolation_of_smaug.4.b: "We shall Honour the dead."
 desolation_of_smaug.5.t: "Everything is lost"
 desolation_of_smaug.5.d: "Just like the Grey Mountains long ago, Erebor has been taken away from Durin's Folk after more than 200 years of settlement. Thrór has commanded us to wander the wilds in search of a new home."
 desolation_of_smaug.5.a: "We will follow the Company of Thrór"
 desolation_of_smaug.5.b: "Welcome them in."
 desolation_of_smaug.6.t: "Help has Arrived!"
 desolation_of_smaug.6.d: "Thandruil has honoured his alliance with us and has lended us aid which have arrived in Dale"
 desolation_of_smaug.6.a: "Just in time!"
 desolation_of_smaug.7.t: "Thandruil has abbandon us"
 desolation_of_smaug.7.d: "Thandruil has dishonoured his alliance with us and left our city to burn by the fires of the dragon!"
 desolation_of_smaug.7.a: "Never thrust an Elf!"
 excile.1.t: "Wondering the Wilds"
 excile.1.d: "After the sacking of the Lonely Mountain, most of the survivors went to the Iron Hills, however some followed the company of King Thrór. After wandering the wilds, Durin's folk settled in the mountains on the borders of Dunland."
 excile.1.a: "This will make do"
 excile.1.b: "Fall back to the Iron Hills"
 war_of_the_dwarves_and_orcs.1.t: "War of the Dwarves and Orcs is Eminent"
 war_of_the_dwarves_and_orcs.1.d: "Thrór fell into despair after living many years in poverty, or perhaps the Ring he wore was ultimately working evil upon its bearer. Whatever the case, he decided to leave his people in 2790 to seek out and look upon the ancestral halls of Khazad-dûm. Accompanied by his friend Nár, they crossed the Redhorn Pass and came down to the East-gate of Moria where Thrór took it upon himself to enter alone, despite the warnings of Nár who stayed behind in the dale. Thrór was caught and slain by Azog the Orc-chieftain who rules Moria, and after a few days Thrór's head was branded with Azog's name and the corpse was thrown out of the gate where it was found by Nár."
 war_of_the_dwarves_and_orcs.1.a: "We will gather the council and avenge Thrór!"
 war_of_the_dwarves_and_orcs.2.t: "The Blacklock Dwarves have arrived!"
 war_of_the_dwarves_and_orcs.2.d: "Since the Blacklock Dwarves are far away, they have offered units to help in our cause"
 war_of_the_dwarves_and_orcs.2.a: "Welcome Brothers!"
 war_of_the_dwarves_and_orcs.3.t: "The Stonefoot Dwarves have arrived!"
 war_of_the_dwarves_and_orcs.3.d: "Since the Stonefoot Dwarves are far away, they have offered units to help in our cause"
 war_of_the_dwarves_and_orcs.3.a: "Welcome Brothers!"
 war_of_the_dwarves_and_orcs.4.t: "War of the Dwarves and Orcs started!"
 war_of_the_dwarves_and_orcs.4.d: "When Nár returned to the king's son Thráin, he told him of his father's murder and the Orc's warning. For seven days without eating or sleeping the new king sat, until he stood and cried 'This cannot be borne!' From 2790 to 2793 the Longbeards responded to this tragedy by gathering an army, and calling on all the other six Houses of the Dwarves for war"
 war_of_the_dwarves_and_orcs.4.a: "For Thrór!"
 war_of_the_dwarves_and_orcs.5.t: "War of the Dwarves and Orcs Won!"
 war_of_the_dwarves_and_orcs.5.d: "After the succes of the War of the Dwarves and Orcs, we have reclaimed our ancient halls of Khazad-Dûm."
 war_of_the_dwarves_and_orcs.5.a: "We truely are the sons of Durin!"
 war_of_the_dwarves_and_orcs.6.t: "War of the Dwarves and Orcs Lost!"
 war_of_the_dwarves_and_orcs.6.d: "The war was very costly for the Dwarves, Nearly half of those involved in the battles were killed. However they soon began to wander Eriador before settling at last in the Blue Mountains. Here they prospered in their own fashion, forging iron objects and increasing their numbers."
 war_of_the_dwarves_and_orcs.6.a: "We Return into Exile"
 war_of_the_dwarves_and_orcs.7.t: "War of the Dwarves and Orcs Lost!"
 war_of_the_dwarves_and_orcs.7.d: "The war was very costly for the Dwarves, Nearly half of those involved in the battles were killed returned to Dunland. However, they soon began to wander Eriador before settling at last in the Blue Mountains. Here they prospered in their own fashion, forging iron objects and increasing their numbers."
 war_of_the_dwarves_and_orcs.7.a: "We Return into Exile"
 
 orc_raiders.1.title: "Orc Raiders in Ithilien"
 orc_raiders.1.desc: "An orc raiding party has emerged from Mordor and Entered into out lands in Ithilien, destroying and attacking the local population."
 orc_raiders.1.a: "Drive them back to the shadows!"
 
 invasion_called.1.title: "The Haradrim Warlord has declared an Invasion!"
 invasion_called.1.desc: "The Warlord of the Haradrim has gathered the warchiefs' of the many different nations and cultures of harad. Their intensions is to invade our lands."
 invasion_called.1.a: "Prepare the Defences!"
 
 flavor_harad.2.title: "The Haradrim Invasion has started!"
 flavor_harad.2.desc: "The Warlord of the Haradrim has announced that the Invasion has begone, and the armies of the South are marching towards our lands."
 flavor_harad.2.a: "Let us hope for victory"
 
 flavor_harad.3.title: "Comence the Invasion!"
 flavor_harad.3.desc: "The People of the Haradrim are ready to fight our foe, we must tell them to march towards our enermies!"
 flavor_harad.3.a: "To War!"
 
 #invasion_at_war.1.title: "Haradrim join the ranks"
 #invasion_at_war.1.desc: "The People of the Haradrim, under your banner join the invasion force"
 #invasion_at_war.1.a: "Gondor shall fall!"
 #invasion_at_war.1.b: "To War!"
 
 flavor_harad.4.title: "The Haradrim want to Invade Gondor!"
 flavor_harad.4.desc: "The People of the Haradrim and their warchiefs are eager to invade the lands of Gondor, you should decide if you should declare and invasion or to not listen to the warchiefs."
 flavor_harad.4.a: "I promise to declare the Invasion against Gondor soon"
 flavor_harad.4.b: "Now is not the time"
 
 flavor_harad.5.title: "You Didnt keep the promise!"
 flavor_harad.5.desc: "The People of the Haradrim and their warchiefs are disapointed with you, this will have faul consequenses."
 flavor_harad.5.a: "I decide if i keep my promises!"
 
